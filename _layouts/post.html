---
layout: default
---
<div class="post-banner-section hidden-xs hidden-sm">
<img src="{{ page.post-image | prepend: site.baseurl }}" class="img-responsive post-image center">
</div>
<div class="container no-banner-section">
    <div class="post-header well">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>


        <div class="post-content ">
            {{ content }}
            <p>Filed under &bull; <span class="label label-primary">{{ page.categories }}</span></p>
        </div>
    </div>
</div>
