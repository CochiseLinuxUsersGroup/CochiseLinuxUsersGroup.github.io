---
layout: default
---
<img src="{{ page.post-image | prepend: site.baseurl }}" class="img-responsive post-image center">
<div class="post container">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div>
        {{ content }}
    </div>

</div>
